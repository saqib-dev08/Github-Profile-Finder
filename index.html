<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find your Github Profile.</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/srp0cds.css">
</head>

<body>
    <div id="div1">
        <div class="heading">
            <h2>Find your Github Profile.</h2>
        </div>
        <div id="input">
            <input type="text" id="username-Inp" class="input-btn" placeholder="Enter your Username">
        </div>
        <input type="button" id="findBtn" class="input-btn" value="Find Profile" onclick="userProfile(event)">
        <div id="error-msg">
            <p>Incorrect Username!</p>
        </div>
    </div>

    <div id="div2">

    </div>

</body>
<script src="app.js"></script>

</html>
